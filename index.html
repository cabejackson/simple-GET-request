<body>
    <div class="container">
        <h1>Dog API: A Simple Example</h1>
        <!-- I gave the form an id, so it can be referenced clearly -->
        <form id="random-dog-image-form">
            <!-- Text that tells user to input a number -->
            <label>Input a number between 1 - 50</label>
            <!-- The input box itself, which has an id called user-input & set to required -->
            <input type="text" id="user-input" placeholder="e.g. 45" required>
            <!-- button triggering the event listener (doesn't currently work) -->
            <button type="submit">Enter</button>
          <!-- replaced this -> <input type="submit" value="Get a dog pic!"> with above-->
        </form>
        <!-- this section will be used for problem 2 -->
        <section class="results hidden">
          <h2>Look at this dog!</h2>
          <img class="results-img" alt="placeholder">
        </section>
    </div>
